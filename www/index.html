<!DOCTYPE html>
<html>
    <head>
        <title>MOOCS4u</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="css/mobile-angular-ui-base.min.css">
        <link rel="stylesheet" href="css/mobile-angular-ui-desktop.min.css">
    </head>
    <body ng-app="moocs4u" ng-controller="MainCtrl"
          ng-swipe-left="toggle('mainSidebar', 'off')"
          ng-swipe-right="toggle('mainSidebar', 'on')">

    <div class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar">
        <div class="scrollable">
            <div class="scrollable-content">
                <div class="list-group" toggle="off" bubble target="mainSidebar">
                    <a class="list-group-item" href="#/about"><i class="fa fa-info-circle"></i> About MOOCs</a>
                    <a ng-repeat="p in platforms" class="list-group-item" href="#/platform/{{p.id}}"><i class="fa fa-star"></i> {{p.name}} <i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/carousel"><i class="fa fa-power-off"></i> Logout</a>
                </div>

            </div>
        </div>
     </div>

    <div class="app">
        <!-- Navbar -->
        <div class="navbar navbar-app navbar-absolute-top">
            <div class="btn-group pull-left">
                <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
                    <i class="fa fa-bars"></i>&nbsp;&nbsp;&nbsp;
                </div>
            </div>

            <div class="navbar-brand navbar-brand-center" yield-to="title">
                <h4>MOOCs4U</h4>
            </div>
        </div>

        <div class="navbar navbar-app navbar-absolute-bottom">

        </div>

        <div class="app-body" ng-class="{loading: loading}">
            <div ng-show="loading" class="app-content-loading">
                <i class="fa fa-spinner fa-spin loading-spinner"></i>
            </div>
            <ng-view class="app-content" ng-hide="loading" style="background-color: white"></ng-view>
        </div>
    </div>



    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>
    <script type="text/javascript" src="js/mobile-angular-ui.min.js"></script>
    <script type="text/javascript" src="js/mobile-angular-ui-touch-fastclick.min.js"></script>
    <script type="text/javascript" src="js/mobile-angular-ui-scrollable-overthrow.min.js"></script>
    <script type="text/javascript" src="js/application.js"></script>

    </body>
</html>
